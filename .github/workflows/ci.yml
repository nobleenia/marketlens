name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Go fmt
        run: test -z "$(gofmt -l .)"
      - name: Go test
        run: go test ./... -race

  dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/admin-dashboard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: apps/admin-dashboard/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build